<!doctype html>
<html lang="en">
    <head>
        <title> Contact </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/720c5cc483.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!-- Section Contact Us -->
            <section>
            <div class="container"> 
                <form action="">
                <div class="row"> 
                    <div class="col-12 "> 
                        <h1 class="text-center titleConact mt-5 "> Contact Us  </h1>
                    </div>

                    <div class="col-lg-6 col-sm-12 "> 
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
                    <div class="col-lg-6 col-sm-12"> 
                    <input type="text" class="form-control" placeholder="Prenom">
                </div>

                <div class="col-lg-4 col-sm-12 ">
                    <input type="tel" class="form-control" placeholder="Tel">
                </div>
                <div class="col-lg-4 col-sm-12 ">
                    <input type="date" class="form-control">
                </div>
                <div class="col-lg-4 col-sm-12">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                 <div class="col-lg-6 col-sm-12 ">
                <select class="form-select">
                    <option> Bac </option>
                    <option> Bac +2 </option>
                    <option> Bac +5 </option>
                </select>
                  </div>

                  <div class="col-lg-6 col-sm-12 ">
                    <input type="file" class="form-control">
                    </div>

                <div class="col-12"> 
                    <textarea placeholder="Message" class="form-control"></textarea>
                </div>
                <div class="col-12"> 
                    <button type="submit" class="btn btn-primary" id="but"> SEND </button>
                    <br>
                    <input type="checkbox"> You are not a Robot 
                </div>
            </form>
            </div>
        </section>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        ></script>

        <script
